<body>
<script>
    function sumOfListPrime(x){
        let count = 0
        let sum = 0
        for (let i=2;i<x;i++){
            for (let j=2;j<i;j++){
             if (i%j === 0){
                 count = 1
             }
            }
            if (count === 0){
                sum += i
            }
            count = 0
        }
        return sum
    }
    console.log(sumOfListPrime(7))
</script>
